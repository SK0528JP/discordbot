<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rb m/25E</title>
    <style>
        :root {
            /* アイコン由来のアクセントカラー */
            --accent-blue: #004b93;
            --accent-gold: #f6d000;
            /* 北欧モダンベースカラー */
            --nord0: #2e3440; /* 背景深色 */
            --nord1: #3b4252; /* カード背景 */
            --nord3: #4c566a; /* 境界線・サブテキスト */
            --nord4: #d8dee9; /* メインテキスト */
            --nord6: #eceff4; /* 見出し強調 */
            --nord8: #88c0d0; /* リンク・ハイライト */
        }

        body {
            background-color: var(--nord0);
            color: var(--nord4);
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
        }

        /* ヘッダーデザイン：アイコン画像を背景に調和させる */
        header {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--nord0) 100%);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 4px solid var(--accent-gold);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .bot-logo {
            width: 120px;
            height: auto;
            border-radius: 20%;
            border: 3px solid var(--accent-gold);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(246, 208, 0, 0.2);
        }

        h1 {
            color: var(--nord6);
            font-size: 2.5rem;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .btn-invite {
            background-color: var(--accent-gold);
            color: var(--accent-blue);
            padding: 14px 28px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }

        .btn-invite:hover {
            transform: translateY(-2px);
            background-color: var(--nord6);
        }

        h2 {
            border-left: 5px solid var(--accent-gold);
            padding-left: 15px;
            color: var(--nord8);
            margin-top: 50px;
        }

        /* コマンドカードのグリッドレイアウト */
        #command-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .command-card {
            background-color: var(--nord1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--nord3);
            transition: border-color 0.3s;
        }

        .command-card:hover {
            border-color: var(--accent-gold);
        }

        .command-card h3 {
            margin-top: 0;
            color: var(--accent-gold);
            font-family: 'Courier New', Courier, monospace;
        }

        code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--nord3);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<header>
    <img src="https://images-ext-1.discordapp.net/external/k9mdAk9fddL6Opp_1CiCHQOFFBT330KhOP6ZZpneTZw/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1450423781167468655/cff7c1a5a0cbaec33c2e362740062782.png?format=webp&quality=lossless&width=414&height=414" alt="Rb m/25E Logo" class="bot-logo">
    <h1>Rb m/25E</h1>
    <p>サーバーの境界を越える、汎用便利Bot</p>
    <a href="https://discord.com/oauth2/authorize?client_id=1450423781167468655&permissions=8&integration_type=0&scope=bot+applications.commands" class="btn-invite">Botをサーバーに招待</a>
</header>

<div class="container">
    <section>
        <h2>利用可能なコマンド</h2>
        <div id="command-list">
            </div>
    </section>
</div>

<footer>
    &copy; 2026 Rb m/25E System Operations. Developed by sk0528jp.
</footer>

<script>
    // --- コマンドの追加・編集はここで行います ---
    const commands = [
        {
            name: "/user [target:id/mention] [mode:公開/非公開]",
            desc: "対象の公開情報、アクティビティ、資産状況をユーザーID・メンションで調査します、modeでメッセージを公開にするか選択できます（デフォルトは非公開）、/userをそのまま実行で自分の情報を出力します。"
        },
        {
            name: "/ping",
            desc: "Botとの遅延情報を出力します。"
        },
        {
            name: "/ranking [credit/XP/fishing/study]",
            desc: "botに記録されている各種データのランキングを出力します、現在は資産・貢献度・釣り（最大保有サイズ）・学習のランキング（累計学習時間）が出力できます。"
        },
        {
            name: "/contact [destination:ユーザーID/メンション/bot開発者dev] [show_identity:True/False] [message] [※attachment]",
            desc: "指定されたユーザーにbotからDMを送信します、show_identityで送信者の情報を公開[true]・非公開[false]にできます、messageに本文内容を入力してください、attachmentは任意でファイルなどを一つだけ添付できます。"
        },
        {
            name: "/study_stats",
            desc: "自分の学習統計を出力します。"
        },
        {
            name: "/study_start",
            desc: "学習時間の記録を開始します。"
        },
        {
            name: "/study_end",
            desc: "学習時間の記録を終了します。"
        },
        {
            name: "/balance",
            desc: "自分の資産情報を出力します。"
        },
        {
            name: "/stats",
            desc: "自分の情報を簡易的に出力します。"
        },
        {
            name: "/server [guild_id:サーバーのID]",
            desc: "/serverで現在のサーバーの情報を取得します、サーバーIDを追記することで、対象のサーバーにこのBotが所属していれば、そのサーバーの情報も取得できます。"
        },
        {
            name: "/panel create [title] [description] [color]",
            desc: "ロールパネルを作成します、titleにパネルのタイトル、descriptionにパネルについての説明、colorでパネルの埋め込みカラーを指定できます。"
        },
        {
            name: "/panel add [message_id] [role] [label] [style]",
            desc: "指定したメッセージIDのパネルに指定ロールを一つずつ追加できます、labelにはボタンに表示するテキスト（未入力でロール名）、styleでボタンのカラー（未入力で青）を指定できます。"
        },
        {
            name: "/panel remove [message_id] [role]",
            desc: "指定したメッセージIDのパネルから、指定のロールを削除します。"
        },
        {
            name: "/fishing",
            desc: "釣りをします、_inventoryで持っている魚の一覧、_saleで魚を売却できます。"
        },
        {
            name: "/exchange",
            desc: "XPをクレジットに換金します。"
        },
        {
            name: "/help",
            desc: "このWebドキュメントへのリンクと、簡易ガイドを表示します。"
        },
        // 新しいコマンドを追加する場合はここにオブジェクトを足すだけ
        // { name: "/new_cmd", desc: "説明文" }
    ];

    const listContainer = document.getElementById('command-list');

    commands.forEach(cmd => {
        const card = document.createElement('div');
        card.className = 'command-card';
        card.innerHTML = `
            <h3><code>${cmd.name}</code></h3>
            <p>${cmd.desc}</p>
        `;
        listContainer.appendChild(card);
    });
</script>

</body>
</html>
